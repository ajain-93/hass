room_lights:
  name: "Lights"
  entities:
    - switch.ha_lights_manual_control
    - light.bathroom
    - light.bedroom
    - light.bedroom_ceiling
    - light.bedroom_bed
    - light.gallery
    - light.kitchen
    - light.livingroom
    - light.store

bedroom:
  name: "Bedroom"
  control: hidden
  entities:
   - light.tradfri_led_rgb_01_light
   - light.tradfri_led_rgb_02_light
   - light.tradfri_led_gu10_05_light
   - light.tradfri_led_gu10_06_light

livingroom:
   name: "Living Room"
   control: hidden
   entities:
     - light.tradfri_plug_01_light

kitchen:
  name: "Kitchen"
  control: hidden
  entities:
    - binary_sensor.smartthings_motion_temp_02_occupancy
    - sensor.smartthings_motion_temp_02_temperature
    - light.kitchen
    - light.tradfri_led_white_01_light
    - light.tradfri_led_white_02_light
    - sensor.tradfri_switch_01_battery
    - sensor.smartthings_motion_temp_02_battery

gallery:
  name: "Gallery"
  control: hidden
  entities:
    - binary_sensor.smartthings_motion_temp_01_occupancy
    - sensor.smartthings_motion_temp_01_temperature
    - light.gallery
    - light.tradfri_led_gu10_01_light
    - light.tradfri_led_gu10_02_light
    - light.tradfri_led_gu10_03_light
    - light.tradfri_led_gu10_04_light
    - sensor.smartthings_motion_temp_01_battery

bathroom:
  name: "Bathroom"
  control: hidden
  entities:
    - light.tradfri_led_rgb_03_light
    - sensor.tradfri_switch_02_battery

store:
  name: "Store"
  control: hidden
  entities:
    - light.tradfri_led_white_03_light
    - binary_sensor.aqara_sensor_switch_01_contact
    - sensor.aqara_sensor_switch_01_battery
#    - sensor.aqara_sensor_switch_01_linkquality


battery_levels:
  name: "Battery"
  control: hidden
  entities:
    - sensor.smartthings_motion_temp_01_battery
    - sensor.smartthings_motion_temp_02_battery
    - sensor.aqara_sensor_switch_01_battery
    - sensor.tradfri_switch_01_battery
    - sensor.tradfri_switch_02_battery

device_connectivity:
  name: "Devices"
  control: hidden
  entities:
    # LAN Devices
    - binary_sensor.ping_jain10
    - binary_sensor.ping_jain56
    - binary_sensor.ping_docker56

    # Mobile Devices
    - binary_sensor.ping_motorola_g6_plus
    - binary_sensor.ping_sony_xperia_zr
    - binary_sensor.ping_asus_a810

    # Raspberry Pis'
    - binary_sensor.ping_octopi
    - binary_sensor.ping_raspberrypi

    # Chromecasts
    - binary_sensor.ping_chromecast_audio_bedroom
    - binary_sensor.ping_chromecast_audio_livingroom
    - binary_sensor.ping_chromecast_video
