cards:
  - type: vertical-stack
    cards:
    - type: glance
      title: Lights
      show_state: false
      columns: 6
      entities:
        - entity: light.all
          name: All
          tap_action:
            action: toggle
          hold_action:
            action: more-info
        - entity: switch.morning_alarm_arm
          name: Alarm
          tap_action:
            action: toggle
          hold_action:
            action: navigate
            navigation_path: /lovelace/alarms
        - entity: switch.ha_lights_mode_morning
          name: Morning
          tap_action:
            action: call-service
            service: switch.turn_on
            service_data:
              entity_id: switch.ha_lights_mode_morning
          hold_action:
            action: more-info
        - entity: switch.ha_lights_mode_afternoon
          name: Afternoon
          tap_action:
            action: call-service
            service: switch.turn_on
            service_data:
              entity_id: switch.ha_lights_mode_afternoon
          hold_action:
            action: more-info
        - entity: switch.ha_lights_mode_evening
