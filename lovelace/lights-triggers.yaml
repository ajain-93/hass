title: Light Triggers
path: light-triggers
icon: mdi:lightbulb-group-outline
visible: false

badges: []

cards:
  - type: glance
    title: Bathroom
    show_state: false
    columns: 6
    entities:
      - entity: binary_sensor.tradfri_motion_01_occupancy
        name: Wall
      - entity: binary_sensor.aeotec_sensor6_01_motion
        name: Washing Machine
      - entity: timer.bathroom
        name: Timer
      - entity: switch.light_bathroom
        name: Switch
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - entity: timer.bathroom_max
        name: Timer Max
      - entity: light.bathroom
        name: Ceiling Light
        tap_action:
