title: Fridge
path: tplink-plug-01
icon: 'mdi:fridge'
visible: false

badges: []

cards:
  - type: button
    entity: switch.tplink_plug_01
    show_icon: true
    show_name: false
    tap_action:
      action: toggle
    hold_action:
      action: more-info

  - type: glance
    show_name: false
    entities:
      - entity: sensor.tplink_plug_01_current_consumption
      - entity: sensor.tplink_plug_01_today_s_consumption
      - entity: sensor.tplink_plug_01_total_consumption
      - entity: sensor.tplink_plug_01_voltage
      - entity: sensor.tplink_plug_01_current

  - type: history-graph
    title: Power Usage 60m
    refresh_interval: 0
    hours_to_show: 1
    entities:
      - entity: sensor.tplink_plug_01_current_consumption

  - type: history-graph
    title: Power Usage
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.tplink_plug_01_current_consumption

  - type: history-graph
    title: Energy (Today)
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.tplink_plug_01_today_s_consumption

  - type: history-graph
    title: Energy
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.tplink_plug_01_total_consumption

  - type: history-graph
    title: Voltage
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.tplink_plug_01_voltage

  - type: history-graph
    title: Current
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.tplink_plug_01_current
