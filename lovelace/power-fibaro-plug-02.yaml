title: Jain56
path: fibaro-plug-02
icon: 'mdi:server'
visible: false

badges: []

cards:
  - type: button
    entity: switch.fibaro_switch_02_switch
    show_icon: true
    show_name: false
    tap_action:
      action: toggle
    hold_action:
      action: more-info

  - type: glance
    show_name: false
    entities:
      - entity: sensor.fibaro_switch_02_power
      - entity: sensor.fibaro_switch_02_energy

  - type: history-graph
    title: Power Usage 60m
    refresh_interval: 0
    hours_to_show: 1
    entities:
      - entity: sensor.fibaro_switch_02_power

  - type: history-graph
    title: Power Usage
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.fibaro_switch_02_power

  - type: history-graph
    title: Energy
    refresh_interval: 0
    hours_to_show: 24
    entities:
      - entity: sensor.fibaro_switch_02_energy

