title: Camera
path: cameras
icon: mdi:webcam
visible: false

badges: []

cards:

  - type: vertical-stack
    cards:
    - type: picture-entity
      name: Bedroom
      entity: camera.tplink_camera_01_hd
      camera_view: live
      show_state: false

    - type: grid
      square: true
      columns: 5
      cards:
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:cctv'
        tap_action:
          action: call-service
          service: tapo_control.set_privacy_mode
          service_data:
            entity_id: camera.tplink_camera_01_hd
            privacy_mode: 'off'
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:weather-sunny'
        tap_action:
          action: call-service
          service: tapo_control.set_day_night_mode
          service_data:
            entity_id: camera.tplink_camera_01_hd
            day_night_mode: 'off'
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:arrow-up-drop-circle-outline'
        tap_action:
          action: call-service
          service: tapo_control.ptz
          service_data:
            entity_id: camera.tplink_camera_01_hd
            tilt: UP
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:weather-night'
        tap_action:
          action: call-service
          service: tapo_control.set_day_night_mode
          service_data:
            entity_id: camera.tplink_camera_01_hd
            day_night_mode: 'on'
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:theme-light-dark'
        tap_action:
          action: call-service
          service: tapo_control.set_day_night_mode
          service_data:
            entity_id: camera.tplink_camera_01_hd
            day_night_mode: 'auto'
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:cctv-off'
        tap_action:
          action: call-service
          service: tapo_control.set_privacy_mode
          service_data:
            entity_id: camera.tplink_camera_01_hd
            privacy_mode: 'on'
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:arrow-left-drop-circle-outline'
        tap_action:
          action: call-service
          service: tapo_control.ptz
          service_data:
            entity_id: camera.tplink_camera_01_hd
            pan: LEFT
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:arrow-down-drop-circle-outline'
        tap_action:
          action: call-service
          service: tapo_control.ptz
          service_data:
            entity_id: camera.tplink_camera_01_hd
            tilt: DOWN
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:arrow-right-drop-circle-outline'
        tap_action:
          action: call-service
          service: tapo_control.ptz
          service_data:
            entity_id: camera.tplink_camera_01_hd
            pan: RIGHT
      - type: button
        entity: camera.tplink_camera_01_hd
        show_name: false
        icon: 'mdi:restart'
        tap_action:
          action: call-service
          service: tapo_control.reboot
          service_data:
            entity_id: camera.tplink_camera_01_hd

