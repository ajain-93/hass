title: ASUS RT-AC66U-B1
path: net01
icon: mdi:tablet-dashboard
visible: false

badges: []

cards:
  - type: entities
    title: Overview
    state_color: true
    entities:
      - entity: binary_sensor.ping_asus_router242
        # name: Status
      - entity: sensor.asuswrt_download_speed
        name: Rx
      - entity: sensor.asuswrt_upload_speed
        name: Tx
      - entity: sensor.asuswrt_cpu_temperature
        name: CPU
      - entity: sensor.asuswrt_5ghz_temperature
        name: Wi-Fi 5Ghz
      - entity: sensor.asuswrt_2_4ghz_temperature
        name: Wi-Fi 2.4Ghz


  - type: vertical-stack
    title: CPU
    cards:
    - type: history-graph
      hours_to_show: 1
      refresh_interval: 0
      entities:
        - entity: sensor.asuswrt_load_avg_1m
          name: 1 min
        - entity: sensor.asuswrt_load_avg_5mn
          name: 5 min
        - entity: sensor.asuswrt_load_avg_15m
          name: 15 min
    - type: statistics-graph
      refresh_interval: 0
      stat_types: mean
      days_to_show: 7
      entities:
        - entity: sensor.asuswrt_load_avg_1m
          name: CPU
        - entity: sensor.asuswrt_load_avg_5mn
          name: Wi-Fi 5Ghz
        - entity: sensor.asuswrt_load_avg_15m
          name: Wi-Fi 2.4Ghz

  - type: statistics-graph
    title: Temperature
    refresh_interval: 0
    stat_types: mean
    days_to_show: 7
    entities:
      - entity: sensor.asuswrt_cpu_temperature
        name: CPU
      - entity: sensor.asuswrt_5ghz_temperature
        name: Wi-Fi 5Ghz
      - entity: sensor.asuswrt_2_4ghz_temperature
        name: Wi-Fi 2.4Ghz

  - type: statistics-graph
    title: Speeds
    refresh_interval: 0
    # stat_types: mean
    days_to_show: 7
    entities:
      - entity: sensor.asuswrt_download
        name: Rx
      - entity: sensor.asuswrt_upload
        name: Tx
