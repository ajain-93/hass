blueprint:
  name: Light Timer Finished
  description: Turn off light switch when timer finishes
  domain: automation

  input:
    light_switch_entity:
      name: Light Switch
      description: The light switch of the room
      selector:
        entity:
          domain: switch
    target_timer:
      name: Timer
      description: The timer of the light
      selector:
        entity:
          domain: timer

mode: restart
max_exceeded: silent

trigger:
  platform: event
  event_type: timer.finished
  event_data:
    entity_id: !input target_timer

action:
  - service: switch.turn_off
    data:
      entity_id: !input light_switch_entity

