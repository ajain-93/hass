# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Enables configuration UI
config:

logger:
  default: info

homeassistant:
  name: !secret name
  unit_system: metric
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 50
  time_zone: !secret time_zone
  external_url: !secret external_url
  internal_url: !secret internal_url

  customize: !include customise.yaml


# Control the Lovelace UI via the ui-lovelace.yaml file
lovelace:
  mode: yaml

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  # base_url: !secret base_url
  use_x_forwarded_for: true
# You must set the trusted proxy IP address so that Home Assistant will properly accept connections
# Set this to your NGINX machine IP, or localhost if hosted on the same machine.
  trusted_proxies:
    - 192.168.8.10
  server_port: 8123
  #server_port: 443

# Text to speech
tts:
  - platform: google_translate

automation: !include automations.yaml
timer: !include timers.yaml
group: !include groups.yaml
script: !include scripts.yaml

light: !include lights.yaml
switch: !include switches.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary-sensors.yaml
device_tracker: !include device_trackers.yaml


mqtt:
  discovery: false
  broker: !secret mqtt_broker  # Remove if you want to use builtin-in MQTT broker
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'

tplink:
  discovery: false
  switch:
    - host: iot05.jain.lan
    - host: iot06.jain.lan

prometheus:
  namespace: hass

speedtestdotnet:
  scan_interval:
    minutes: 30

octoprint:
  host: !secret octoprint_host
  api_key: !secret octoprint_api_key
  name: Ender3
  bed: true
  number_of_tools: 2

